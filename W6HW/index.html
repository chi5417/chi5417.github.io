        <h1>薬屋のひとりごと</h1>
        <ul>
            <p>「可否為我配製一帖春藥？」貓貓的眼眸瞬間浮現出驚訝與好奇的色彩──位處大陸中央的某個大國，有位姑娘置身於皇帝宮闕之中。姑娘名喚貓貓，原在煙花巷擔任藥師，眼下則在後宮做下女。
                這個絕對稱不上美女的姑娘很懂分寸，只是靜待期滿離宮。她有自信，皇帝絕對不會「寵幸」她。其間，貓貓得知皇子皆年幼早夭的事，並聽聞連尚在人世的皇子皇女也身染重病，她開始調查他們的病因。
                以中世東方為舞台，「試毒」少女將一一解決宮中發生的懸疑案件！</p>
